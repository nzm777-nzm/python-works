<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'css/style.css'%}">


</head>

<body>
  <h2>list bike</h2>

  <div class="text-center">
    <a href="{%url 'bike-add'%}" class="btn btn-dark">add bike</a>
  </div>



  
  <div class="row mt-4">
    {%for b in data%}

    <div class="col-3  mb-3">

      <div class="card" style="width: 100%;">

        {%if b.picture%}

        <img src="{{b.picture.url}}" alt="">

        {%endif%}
        <div class="card-body">
          <h5 class="card-title">name:{{b.name}}</h5>
          <p class="card-text">model:{{b.model}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">fuel:{{b.fuel_type}}</li>
        </ul>
        <div class="card-body">
          <a href="{%url 'bike-detail' b.id%}" class="card-link">View</a>

          <a href="{%url 'bike-delete' b.id%}" class="card-link">delete</a>

          <a href="{%url 'bike-update' b.id%}" class="card-link">update</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  </div>
</body>

</html>
