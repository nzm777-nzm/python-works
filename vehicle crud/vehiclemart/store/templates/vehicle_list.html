{%extends 'base.html'%}

{%block main_block%}

<div class="container">

  <div class="mt-3">

    <form class="d-flex" role="search" action="{%url 'vehicle-list'%}">

      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter"
        list="records">

      <!-- <datalist id="records">

        {%for r in records%}

        <option value="{{r}}"></option>

        {%endfor%}
        
      </datalist> -->

      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!-- {{records}} -->

  </div>

  <div class="row mt-5">
    {%for v in data%}

    <div class="col-3  mb-3">

      <div class="card" style="width: 100%;">
        {%if v.picture%}
        <img src="{{v.picture.url}}" class="card-img-top" alt="...">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">name:{{v.name}}</h5>
          <p class="card-text">{{v.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{v.price}}</li>
          <li class="list-group-item">{{v.varient}}</li>
          <li class="list-group-item">{{v.running_km}}</li>
        </ul>
        <div class="card-body">
          <a href="{%url 'vehicle-detail' v.id%}" class="card-link">View</a>

          <a href="{%url 'vehicle-delete' v.id%}" class="card-link">delete</a>

          <a href="{%url 'vehicle-update' v.id%}">update</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>


{%endblock%}
