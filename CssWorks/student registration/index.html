
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>STUDENT REGISTRATION</h1>

    <form action="">

        <div>

            <label for="name box">name:</label>
            <input type="text" placeholder="enter your name" id="name box">

        </div>

        <div>

            <label for="f box">fathers name:</label>

            <input type="text" placeholder="" id="f box">

        </div>

        <div>

            <label for="m">MOTHER'S NAME:</label>
            
            <input type="text" placeholder="" id="m">
        </div>

        <div>

            <label for="ph">phone num</label>
            
            <input type="text" placeholder="91+xxxxxxxxxxx" id="ph">
        </div>

        <div>

            <label for="mail">Email:</label>
            <input type="email" name="" id="mail">
        </div>

        <div>

            <label for="">Gender:</label>

            <input type="radio" name="gender" value="male"> <label for="">male</label>
            <input type="radio" name="gender" value="female"> <label for="">female</label>

        </div>


        <div>

            <label for="date">Date of birth:</label>

            <input type="date" name="" id="date">

        </div>

        <div>

            <label for="ad">Address:</label>

            <textarea name="" id="ad" rows="15" cols="50"></textarea>
        
        </div>

        <div>

            <label for="b">selcect course:</label>

            <select name="" id="">

                <option value="">==Select course==</option>
                <option value="">Django</option>
                <option value="">Asp.net</option>
                <option value="">Testing</option>
            </select>

        </div>

        <div>

            <label for="">department</label>

            <input type="radio" name="DP" id="" value="CSE"><label for="">CSE</label>
            <input type="radio" name="DP" id="" value="EEE"><label for="">EEE</label>
            <input type="radio" name="DP" id="" value="BBA"><label for="">BBA</label>

        </div>

        <div>

            <label for="">skills</label>

          <input type="checkbox" value="C"><label for="">C</label>
          <input type="checkbox" value="C++"><label for="">C++</label>
          <input type="checkbox" value="PYTHON"><label for="">PYTHON</label>

        </div>

       <div>

        <label for="">photo</label>

        <input type="file" name="choose file" accept="image/*">

       </div>

       <div>

        <button type="Submit">Submit</button>
        <button type="Reset">Reset</button>

       </div>
        

    </form>
    
</body>
</html>
